version: '3.9'
services:
  evolution-api:
    container_name: evolution_api
    image: atendai/evolution-api:latest # You can specify a version, e.g., v2.1.1
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - evolution_instances:/evolution/instances

volumes:
  evolution_instances:
